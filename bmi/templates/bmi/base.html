<!-- bmi/templates/bmi/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BMI Calculator{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 flex flex-col">
    <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-semibold tracking-tight">BMI Calculator</h1>
                <p class="text-xs text-slate-400">Quick health snapshot, not a diagnosis.</p>
            </div>
            <span class="text-xs text-slate-500">Built with Django & Tailwind</span>
        </div>
    </header>

    <main class="flex-1 flex justify-center px-4 py-10">
        <div class="w-full max-w-3xl">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="py-6 text-center text-[11px] text-slate-500 border-t border-slate-800">
        BMI results are for educational purposes only and do not replace professional medical advice.
    </footer>
</body>
</html>
